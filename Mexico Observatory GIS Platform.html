<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico Observatory GIS Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; }
        #map { width: 100%; height: 100%; }
        .control-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: white;
            width: 280px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            max-height: 85vh;
            overflow-y: auto;
        }
        .control-panel h2 { font-size: 16px; margin-bottom: 12px; color: #1a1a1a; }
        .control-panel select, .control-panel button {
            width: 100%;
            padding: 8px 10px;
            margin: 6px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            background: white;
        }
        .control-panel button {
            background: #2563EB;
            color: white;
            border: none;
            font-weight: 600;
        }
        .control-panel button:hover { background: #1d4ed8; }
        .info-box {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            max-width: 300px;
            font-size: 12px;
            color: #555;
        }
        .legend {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 12px 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
            max-width: 250px;
            font-size: 12px;
        }
        .legend h3 { font-size: 13px; margin-bottom: 8px; color: #1a1a1a; font-weight: 600; }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 4px 0;
            gap: 8px;
        }
        .legend-swatch {
            width: 18px;
            height: 18px;
            border-radius: 3px;
            border: 1px solid #999;
        }
        .chart-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 8px rgba(0,0,0,0.15);
            z-index: 999;
            padding: 15px;
            overflow-y: auto;
            display: none;
            flex-direction: column;
            gap: 12px;
        }
        .chart-panel.visible { display: flex; }
        .chart-panel h3 { font-size: 14px; color: #1a1a1a; margin-top: 8px; }
        .chart-container { position: relative; height: 250px; }
        .toggle-chart-btn {
            position: fixed;
            right: 10px;
            top: 60px;
            z-index: 1000;
            padding: 8px 12px;
            background: #2563EB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .toggle-chart-btn:hover { background: #1d4ed8; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="control-panel">
        <h2>Layer</h2>
        <select id="layer-select">
            <option value="policies">Policies</option>
            <option value="instruments">Instruments</option>
            <option value="federal">Federal Programs</option>
            <option value="fdi">FDI Investments</option>
            <option value="sectors">Sectors by State</option>
            <option value="hs_codes">HS Code Sectors</option>
            <option value="education">Education Policies</option>
            <option value="rd">R&D Policies</option>
            <option value="energy">Energy Projects</option>
            <option value="greenmfg">Green Manufacturing</option>
            <option value="mines">Mines</option>
        </select>
        <h2>Status Filter</h2>
        <select id="status-filter">
            <option value="">All Status</option>
            <option value="Operational">Operational</option>
            <option value="In development">In development</option>
            <option value="Under construction">Under construction</option>
            <option value="Approved/Planned">Approved/Planned</option>
            <option value="Completed">Completed</option>
            <option value="Paused/Closed">Paused/Closed</option>
        </select>
        <button id="toggle-chart">Show Charts</button>
    </div>

    <div class="info-box" id="info-box">
        <strong>Mexico Observatory GIS</strong><br>
        Hover over states or markers for details. Click for more information.
    </div>

    <div class="legend" id="legend"></div>
    <button class="toggle-chart-btn" id="toggle-chart-btn">Show Charts</button>

    <div class="chart-panel" id="chart-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="font-size: 15px; margin: 0;">Charts</h2>
            <button id="close-chart" style="background: #999; color: white; border: none; padding: 4px 8px; cursor: pointer; border-radius: 3px; font-size: 12px;">Close</button>
        </div>
        <div class="chart-container"><canvas id="chart-bar"></canvas></div>
        <div class="chart-container"><canvas id="chart-pie"></canvas></div>
    </div>

m_type": "Federal development bank state partnership", "geographic_scope": "National (priority SE Mexico)", "states": "All states with active partnerships; priority: Puebla, Veracruz, Yucat\u00e1n, Quintana Roo, Chiapas, Oaxaca, Tabasco, Guerrero, Campeche, Coahuila, Nuevo Le\u00f3n, Nayarit", "sector": "Multisectoral", "instrument": 2, "budget_investment": "Varies by state (e.g., Yucat\u00e1n: 254M MXN fund)", "description": "Federal development bank program channeling credit lines up to 5 million pesos to MSMEs through state government partnerships and financial intermediaries. Includes technical assistance, guarantee programs, and business development services. States co-fund and administer local variants with NAFIN capital backing.", "planmex": 1, "sources": "NAFIN Impulso Estados portal; Bancomext partnership announcements", "instrument_text": "Loan", "sector_original": "Multisectoral", "sector_id": null, "status": "Operational"}, {"id": 4, "name": "Bancomext Programas de Financiamiento al Comercio Exterior", "implementing_agency": "Banco Nacional de Comercio Exterior (Bancomext)", "program_type": "Federal export credit and guarantee", "geographic_scope": "National", "states": "All states (concentration in manufacturing/export hubs)", "sector": "Multisectoral", "instrument": 2, "budget_investment": "N/A (revolving credit portfolio)", "description": "Federal export credit agency providing trade finance, guarantees, and working capital to Mexican exporters. Programs include direct credit, guarantees to commercial banks, export insurance, and technical assistance. Operates in coordination with state economic development secretariats.", "planmex": 0, "sources": "Bancomext institutional portal", "instrument_text": "Loan", "sector_original": "Manufacturing, agriculture, services for export", "sector_id": null, "status": "Operational"}, {"id": 5, "name": "Decreto de Est\u00edmulos Fiscales - Deducci\u00f3n Inmediata de Activos Fijos (Plan M\u00e9xico)", "implementing_agency": "Secretar\u00eda de Hacienda y Cr\u00e9dito P\u00fablico", "program_type": "Federal tax incentive", "geographic_scope": "National", "states": "All 32 states", "sector": "Multisectoral", "instrument": 4, "budget_investment": "N/A (tax expenditure)", "description": "National tax incentive decree under Plan Mexico allowing 35%-91% immediate deduction of fixed asset investments (2025-2026), reducing to 35%-89% (2026-2030). Additionally provides 25% deduction for employee training or innovation expenses (2025-2030). Applies to all qualifying investments nationwide.", "planmex": 1, "sources": "DOF Decreto de Est\u00edmulos Fiscales Plan M\u00e9xico 2025", "instrument_text": "Tax relief", "sector_original": "Multisectoral", "sector_id": null, "status": "Operational"}, {"id": 6, "name": "Programa Nacional de Polos de Desarrollo Econ\u00f3mico para el Bienestar (PODECOBI)", "implementing_agency": "Secretar\u00eda de Econom\u00eda", "program_type": "Federal special economic zones", "geographic_scope": "41 zones planned across multiple states", "states": "Campeche, Chiapas, Chihuahua, Colima, Durango, Estado de M\u00e9xico, Guanajuato, Guerrero, Hidalgo, Michoac\u00e1n, Oaxaca, Puebla, Quintana Roo, Sinaloa, Sonora, Tabasco, Tamaulipas, Tlaxcala, Veracruz, Yucat\u00e1n", "sector": "Multisectoral", "instrument": 4, "budget_investment": "Varies by Polo (total portfolio >$50B USD committed)", "description": "Federal framework establishing special economic zones (Polos de Desarrollo) with 100% ISR credit for first 3 years (50% for years 4-6), 100% immediate deduction of fixed assets, and additional state-level incentives. Each Polo targets specific productive vocations based on regional comparative advantages. As of May 2025: 11 underway, 14 approved, 12 under evaluation. Flagship Plan Mexico program.", "planmex": 1, "sources": "SE PODECOBI framework; DOF Decreto 22 mayo 2025; proyectosmexico.gob.mx", "instrument_text": "Tax relief", "sector_original": "Manufacturing, logistics, technology, agroindustry", "sector_id": null, "status": "Operational"}, {"id": 7, "name": "Programa del Corredor Interoce\u00e1nico del Istmo de Tehuantepec (CIIT)", "implementing_agency": "CIIT Federal Coordination", "program_type": "Federal infrastructure and industrial corridor", "geographic_scope": "Isthmus of Tehuantepec", "states": "Oaxaca, Veracruz, Chiapas, Tabasco", "sector": "Multisectoral", "instrument": 11, "budget_investment": "$4.5B USD potential investment", "description": "Major infrastructure project connecting Pacific (Salina Cruz) and Atlantic (Coatzacoalcos) oceans through 304km rehabilitated railway, port modernization, 10 industrial parks, and pipeline infrastructure. Covers 105 municipalities, 4.7 million inhabitants. Includes 9-10 PODECOBI zones. Target: 550,000 new jobs by 2050. Institutional Program 2025-2030 approved May 2025.", "planmex": 1, "sources": "CIIT Programa Institucional 2025-2030; DOF; proyectosmexico.gob.mx", "instrument_text": "Infrastructure", "sector_original": "Logistics, manufacturing, petrochemicals", "sector_id": null, "status": "Operational"}, {"id": 8, "name": "J\u00f3venes Construyendo el Futuro", "implementing_agency": "Secretar\u00eda del Trabajo y Previsi\u00f3n Social (STPS)", "program_type": "Federal apprenticeship program", "geographic_scope": "National (2,471 of 2,477 municipalities)", "states": "All 32 states", "sector": "Multisectoral", "instrument": 14, "budget_investment": "N/A (stipend-based)", "description": "Federal apprenticeship program for youth aged 18-29 who neither study nor work. Provides 12-month workplace training with monthly stipend and social security coverage. Companies and government agencies serve as training centers. Priority given to marginalized municipalities. Over 2.3 million beneficiaries. State implementation varies significantly in coverage and impact.", "planmex": 0, "sources": "STPS J\u00f3venes Construyendo el Futuro portal", "instrument_text": "Workforce development", "sector_original": "Multisectoral (workforce development)", "sector_id": null, "status": "Operational"}, {"id": 9, "name": "Producci\u00f3n para el Bienestar", "implementing_agency": "Secretar\u00eda de Agricultura y Desarrollo Rural (SADER)", "program_type": "Federal agricultural direct support", "geographic_scope": "National", "states": "All 32 states (1.84M beneficiaries)", "sector": "Crop production", "instrument": 1, "budget_investment": "16.8B MXN (2025)", "description": "Federal agricultural support program providing direct payments of 6,000-24,000 MXN annually to small and medium producers of maize, beans, wheat, rice, sugarcane, coffee, cacao, nopal, and honey. State agricultural offices administer local distribution. Replaces previous PROCAMPO/PROAGRO programs.", "planmex": 0, "sources": "SADER Producci\u00f3n para el Bienestar; DOF Reglas de Operaci\u00f3n 2025", "instrument_text": "Grant", "sector_original": "Agriculture (crop production)", "sector_id": "1111", "status": "Operational"}, {"id": 10, "name": "Sembrando Vida", "implementing_agency": "Secretar\u00eda de Bienestar", "program_type": "Federal agroforestry support", "geographic_scope": "24 states", "states": "Campeche, Chiapas, Chihuahua, Colima, Durango, Estado de M\u00e9xico, Guerrero, Hidalgo, Jalisco, Michoac\u00e1n, Morelos, Nayarit, Oaxaca, Puebla, Quintana Roo, San Luis Potos\u00ed, Sinaloa, Sonora, Tabasco, Tamaulipas, Tlaxcala, Veracruz, Yucat\u00e1n, Zacatecas", "sector": "Crop production", "instrument": 1, "budget_investment": "38.9B MXN (2024)", "description": "Federal agroforestry program providing 6,250 MXN monthly to agricultural workers to plant and maintain fruit and timber trees. Over 442,685 beneficiaries. Has planted 1.2 billion trees. Administered through state-level coordination with federal bienestar delegates.", "planmex": 0, "sources": "Secretar\u00eda de Bienestar; DOF Reglas de Operaci\u00f3n", "instrument_text": "Grant", "sector_original": "Agriculture and forestry", "sector_id": "1111", "status": "Operational"}, {"id": 11, "name": "CONALEP - Sistema Nacional de Educaci\u00f3n T\u00e9cnica Profesional", "implementing_agency": "CONALEP (decentralized federal)", "program_type": "Federal technical education network", "geographic_scope": "National (308 campuses)", "states": "All 32 states (state-funded, federal-coordinated)", "sector": "Technical and trade schools", "instrument": 14, "budget_investment": "State-funded with federal coordination", "description": "National network of 308 professional technical education campuses offering 48 career tracks in 7 occupational areas. Provides upper-secondary technical education combining academic and practical training. State governments fund most campuses; federal coordination sets curriculum standards. Key pipeline for manufacturing, automotive, aerospace, IT workforce.", "planmex": 0, "sources": "CONALEP institutional; SEP Subsecretar\u00eda de Educaci\u00f3n Media Superior", "instrument_text": "Workforce development", "sector_original": "Technical education / workforce development", "sector_id": "6116", "status": "Operational"}, {"id": 12, "name": "Tandas para el Bienestar (Programa de Microcr\u00e9ditos)", "implementing_agency": "Secretar\u00eda de Econom\u00eda", "program_type": "Federal microcredit program", "geographic_scope": "2,227 municipalities", "states": "Priority (70%): Chiapas, Oaxaca, Guerrero, Veracruz, Tabasco, Hidalgo, Estado de M\u00e9xico, Puebla; remaining 30% all other states", "sector": "Multisectoral", "instrument": 2, "budget_investment": "N/A (revolving microcredit)", "description": "Interest-free microcredit program providing sequential loans starting at 6,000 MXN (600/month repayment over 10 months) with progressive increases up to 50,000 MXN for punctual payers. Targets marginalized municipalities, indigenous and Afro-Mexican populations. State-level implementation through federal delegates.", "planmex": 0, "sources": "SE Tandas del Bienestar; DOF Reglas de Operaci\u00f3n 2022", "instrument_text": "Loan", "sector_original": "Microenterprise development", "sector_id": null, "status": "Operational"}, {"id": 13, "name": "FIRA - Fideicomisos Instituidos en Relaci\u00f3n con la Agricultura", "implementing_agency": "SHCP (settlor) / Banco de M\u00e9xico (trustee)", "program_type": "Federal agricultural credit and guarantee system", "geographic_scope": "National (143 offices, 40%+ in rural communities)", "states": "All 32 states (HQ: Morelia, Michoac\u00e1n)", "sector": "Crop production", "instrument": 8, "budget_investment": "Revolving credit portfolio", "description": "Federal agricultural finance system operating through 4 trust funds (FONDO, FEFA, FOPESCA, FEGA) providing credit, guarantees, technical assistance, and technology transfer to agricultural producers through commercial banking intermediaries. 143 field offices nationwide with 40%+ in communities under 50,000 inhabitants.", "planmex": 0, "sources": "FIRA institutional portal; DOF Estatuto", "instrument_text": "Loan guarantee", "sector_original": "Agriculture, livestock, aquaculture, agroindustry", "sector_id": "1111", "status": "Operational"}, {"id": 14, "name": "Cr\u00e9dito Ganadero a la Palabra", "implementing_agency": "Secretar\u00eda de Agricultura y Desarrollo Rural (SADER)", "program_type": "Federal livestock credit program", "geographic_scope": "14 states", "states": "Jalisco, Chiapas, Nayarit, Tabasco, Quintana Roo, Tamaulipas, Oaxaca, Yucat\u00e1n, Guerrero, Veracruz, Campeche, Zacatecas (+2 others)", "sector": "Animal production", "instrument": 2, "budget_investment": "Interest-free credit", "description": "Interest-free livestock credit program for small/medium producers owning 5-40 breeding cattle (or equivalent). Supports breeding stock replenishment, equipment, infrastructure, and feed supplements. Requires enrollment in National Individual Livestock Identification System.", "planmex": 0, "sources": "SADER Cr\u00e9dito Ganadero; DOF Lineamientos 2025", "instrument_text": "Loan", "sector_original": "Livestock / animal production", "sector_id": "1121", "status": "Operational"}, {"id": 15, "name": "CONAHCYT - Red de Centros P\u00fablicos de Investigaci\u00f3n (CPI)", "implementing_agency": "CONAHCYT", "program_type": "Federal R&D infrastructure", "geographic_scope": "26 research centers across multiple states", "states": "Multiple states (concentration in CDMX, Quer\u00e9taro, Guanajuato, Baja California, Jalisco, Yucat\u00e1n, Sonora, Chihuahua, Nuevo Le\u00f3n, Puebla, Morelos, Chiapas, Oaxaca, Tabasco, Michoac\u00e1n)", "sector": "Scientific R&D services", "instrument": 11, "budget_investment": "Federal budget allocation", "description": "Network of 26 federal public research centers (CIDE, CIESAS, CIMAV, CIMAT, CICESE, CIDESI, CIATEJ, etc.) conducting basic and applied research, postgraduate training, and technology transfer across natural sciences, engineering, social sciences, and humanities. Restructured under CONAHCYT in 2024 with new emphasis on humanistic and social approaches.", "planmex": 0, "sources": "CONAHCYT institutional; Ley General de HCTI", "instrument_text": "Infrastructure", "sector_original": "Scientific R&D, technology transfer", "sector_id": "5417", "status": "Operational"}, {"id": 16, "name": "Modelo Mexicano de Formaci\u00f3n Dual (MMFD)", "implementing_agency": "Secretar\u00eda de Educaci\u00f3n P\u00fablica (SEP)", "program_type": "Federal dual education program", "geographic_scope": "National (multiple states)", "states": "Chihuahua, Nuevo Le\u00f3n, Estado de M\u00e9xico, Puebla, Quer\u00e9taro, Guanajuato, Jalisco, Aguascalientes, Coahuila, Sonora (+others)", "sector": "Technical and trade schools", "instrument": 14, "budget_investment": "Federal + state + employer co-funding", "description": "Federal dual education model combining classroom instruction with workplace training, adapted from the German model. Upper-secondary and higher education students alternate between school and company settings. Employers provide practical training; state governments coordinate implementation through CECyTE, CONALEP, and university systems. Particularly strong in automotive and manufacturing states.", "planmex": 0, "sources": "SEP SEMS Modelo Dual; DOF Lineamientos MMFD", "instrument_text": "Workforce development", "sector_original": "Technical education / workforce development", "sector_id": "6116", "status": "Operational"}, {"id": 17, "name": "Tren del Norte (Ciudad de M\u00e9xico - Nuevo Laredo)", "implementing_agency": "Federal Government", "program_type": "Federal rail infrastructure", "geographic_scope": "Central-Northern corridor", "states": "Ciudad de M\u00e9xico, Estado de M\u00e9xico, Quer\u00e9taro, San Luis Potos\u00ed, Nuevo Le\u00f3n, Tamaulipas", "sector": "Transportation and warehousing", "instrument": 11, "budget_investment": "Part of MX$1.24T rail portfolio", "description": "Major passenger and freight rail project connecting Mexico City to Nuevo Laredo (US border crossing). Construction began September 2025. Part of Plan Mexico's 5,647 km national rail expansion across 24 states. Will serve as key nearshoring supply chain corridor linking manufacturing centers to US market.", "planmex": 1, "sources": "Presidencia; Plan Mexico infrastructure announcements", "instrument_text": "Infrastructure", "sector_original": "Transportation and logistics", "sector_id": "48-49", "status": "Under construction"}, {"id": 18, "name": "Tren M\u00e9xico-Quer\u00e9taro", "implementing_agency": "Federal Government", "program_type": "Federal rail infrastructure", "geographic_scope": "Central corridor", "states": "Ciudad de M\u00e9xico, Estado de M\u00e9xico, Quer\u00e9taro", "sector": "Transportation and warehousing", "instrument": 11, "budget_investment": "MX$144B (225 km, 200+ km/h)", "description": "High-speed passenger rail linking Mexico City to Quer\u00e9taro (225 km). Design speed 200+ km/h. Part of Plan Mexico national rail infrastructure program. Will enhance connectivity between Mexico City manufacturing/services hub and Quer\u00e9taro's aerospace and automotive clusters.", "planmex": 1, "sources": "Presidencia; Plan Mexico infrastructure", "instrument_text": "Infrastructure", "sector_original": "Transportation and logistics", "sector_id": "48-49", "status": "Under construction"}, {"id": 19, "name": "Iniciativa de Manufactura Farmac\u00e9utica Nacional (Acuerdo Moderna-Liomont)", "implementing_agency": "Federal Government / COFEPRIS", "program_type": "Federal industrial partnership", "geographic_scope": "National (manufacturing in select states)", "states": "Estado de M\u00e9xico (Liomont HQ), others TBD", "sector": "Pharmaceutical manufacturing", "instrument": 13, "budget_investment": "10,480M MXN announced", "description": "Federal initiative under Plan Mexico to position Mexico as pharmaceutical manufacturing leader. Includes technology transfer agreement with Moderna and Laboratorios Liomont for mRNA vaccine production (COVID-19, dengue, cancer vaccines). Two-stage transfer: (1) fill-finish operations, (2) API and mRNA manufacturing. Goal to produce vaccines domestically and reduce import dependency.", "planmex": 1, "sources": "Presidencia Plan Mexico pharmaceutical announcements 2026", "instrument_text": "FDI measures", "sector_original": "Pharmaceutical manufacturing", "sector_id": "3254", "status": "Operational"}, {"id": 20, "name": "Programa Nacional de Modernizaci\u00f3n de Riego 'M\u00e9xico Se Tecnifica'", "implementing_agency": "Secretar\u00eda de Agricultura (SADER) / CONAGUA", "program_type": "Federal agricultural infrastructure", "geographic_scope": "National (200,000+ hectares)", "states": "Irrigation districts across all agricultural states", "sector": "Crop production", "instrument": 11, "budget_investment": "63B+ MXN (2025-2030)", "description": "National irrigation modernization program under Plan Mexico targeting 200,000+ hectares of farmland. Aims to recover 2.8 billion cubic meters of wat         const FDI_BREAKS = [0, 50, 200, 500, 1000, 2500, 5000, 10000];

        // Instruments (14 categories)
        const INSTRUMENT_COLORS = {
            "Grant": "#1565C0",
            "Loan": "#6A1B9A",
            "Trade finance": "#C62828",
            "Tax relief": "#2E7D32",
            "Trade barrier": "#E65100",
            "Export subsidy": "#00838F",
            "Localisation": "#4527A0",
            "Loan guarantee": "#AD1457",
            "Price regulation": "#F57F17",
            "Public procurement": "#00695C",
            "Infrastructure": "#BF360C",
            "Coordination mechanism": "#283593",
            "R&D/Innovation": "#7B1FA2",
            "Workforce development": "#0277BD"
        };

        // Sectors
        const SECTOR_COLORS = ['#8dd3c7','#ffffb3','#bebada','#fb8072','#80b1d3','#fdb462','#b3de69','#fccde5','#d9d9d9','#bc80bd','#ccebc5','#ffed6f'];

        const ENERGY_TECH_COLORS = {

            "Geothermal": "#8B5CF6",

            "Battery (Li-ion)": "#F97316",
            "Grid infrastructure": "#64748B",

        };

        // Green Manufacturing
        const GREENMFG_COLORS = {
            "Batteries": "#F97316",
            "Wind": "#2563EB",
            "EVs": "#16A34A",
            "Solar": "#EAB308",
            "default": "#94A3B8"
        };

        // Mines
        const MINES_COLORS = {
            "Gold": "#EAB308",
            "Silver": "#9CA3AF",
            "Copper": "#C2410C",
            "Zinc": "#6B7280",
            "Lithium": "#06B6D4",
            "Iron": "#7C2D12",
            "Lead": "#475569",
            "Molybdenum": "#4B5563",
            "Manganese": "#78716C",
            "default": "#94A3B8"
        };

        // =====================================================================
        // LAYER DEFINITIONS
        // =====================================================================

        const LAYER_DEFS = {
            policies: { title: 'Policies', type: 'choropleth', colorType: 'sequential' },
            instruments: { title: 'Instruments', type: 'choropleth', colorType: 'categorical' },
            federal: { title: 'Federal Programs', type: 'choropleth', colorType: 'sequential' },
            fdi: { title: 'FDI Investments', type: 'choropleth', colorType: 'sequential' },
            sectors: { title: 'Sectors by State', type: 'choropleth', colorType: 'categorical' },
            hs_codes: { title: 'HS Code Sectors', type: 'choropleth', colorType: 'categorical' },
            education: { title: 'Education Policies', type: 'choropleth', colorType: 'sequential' },
            rd: { title: 'R&D Policies', type: 'choropleth', colorType: 'sequential' },
            energy: { title: 'Energy Projects', type: 'markers' },
            greenmfg: { title: 'Green Manufacturing', type: 'markers' },
            mines: { title: 'Mines', type: 'markers' }
        };

        // =====================================================================
        // GLOBAL STATE
        // =====================================================================

        let map;
        let currentKey = 'policies';
        let geoJsonLayerRef = null;
        let markerLayerRef = null;
        let cachedGeoJson = null;
        let statusFilter = '';
        let barChart = null;
        let pieChart = null;

        // Energy marker config
        const ENERGY_SHAPES = {
            'Generation': 'triangle',
            'Transmission': 'square',
            'Storage': 'circle'
        };
        const ENERGY_SIZES = {
            'Generation': 14,
            'Transmission': 14,
            'Storage': 14
        };

        // =====================================================================
        // INITIALIZATION
        // =====================================================================

        function initMap() {
            map = L.map('map').setView([23.6345, -102.5528], 5);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: ' OpenStreetMap,  CARTO',
                maxZoom: 19
            }).addTo(map);

            loadGeoJson();
            setupEventListeners();
            renderLayer();
        }

        function setupEventListeners() {
            document.getElementById('layer-select').addEventListener('change', (e) => {
                currentKey = e.target.value;
                renderLayer();
                updateCharts();
            });

            document.getElementById('status-filter').addEventListener('change', (e) => {
                statusFilter = e.target.value;
                renderLayer();
                updateCharts();
            });

            document.getElementById('toggle-chart').addEventListener('click', () => {
                document.getElementById('chart-panel').classList.toggle('visible');
            });
            document.getElementById('toggle-chart-btn').addEventListener('click', () => {
                document.getElementById('chart-panel').classList.toggle('visible');
            });
            document.getElementById('close-chart').addEventListener('click', () => {
                document.getElementById('chart-panel').classList.remove('visible');
            });
        }

        // =====================================================================
        // GEOJSON LOADING
        // =====================================================================

        async function loadGeoJson() {
            const urls = [
                'https://raw.githubusercontent.com/angelnmara/geojson/master/mexicoHigh.json',
                'https://raw.githubusercontent.com/strotgen/mexico-leaflet/master/states.geojson'
            ];
            for (const url of urls) {
                try {
                    const r = await fetch(url);
                    if (r.ok) {
                        cachedGeoJson = await r.json();
                        return;
                    }
                } catch(e) {}
            }
            console.warn('GeoJSON failed to load from remote URLs');
        }

        // =====================================================================
        // STATE NAME NORMALIZATION
        // =====================================================================

        function normState(name) {
            if (!name) return null;
            if (STATE_NAME_MAP[name]) return STATE_NAME_MAP[name];
            if (STATE_DATA[name]) return name;

            // Accent-insensitive
            const n = name.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            for (const s of Object.keys(STATE_DATA)) {
                const sn = s.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
                if (sn.toLowerCase() === n.toLowerCase()) return s;
            }

            // Partial match
            for (const s of Object.keys(STATE_DATA)) {
                if (name.includes(s) || s.includes(name)) return s;
            }
            return null;
        }

        // =====================================================================
        // VALUE GETTERS FOR CHOROPLETH
        // =====================================================================

        function getStateValue(state, key) {
            if (!state || !STATE_DATA[state]) return 0;
            const sd = STATE_DATA[state];
            switch(key) {
                case 'policies': return sd.policies_count;
                case 'instruments': return sd.instruments_data.dominant;
                case 'federal': return sd.federal_count;
                case 'fdi': return sd.fdi_total_usd;
                case 'sectors': return sd.sectors_data.dominant;
                case 'hs_codes': return sd.hs_data.dominant;
                case 'education': return sd.education_count;
                case 'rd': return sd.rd_count;
                default: return 0;
            }
        }

        function getChoroplethColor(value, key) {
            if (key === 'fdi') {
                for (let i = FDI_BREAKS.length - 1; i >= 0; i--) {
                    if (value >= FDI_BREAKS[i]) return FDI_COLORS[i];
                }
                return FDI_COLORS[0];
            } else if (key === 'instruments' || key === 'sectors' || key === 'hs_codes') {
                // Categorical - use string value
                if (key === 'instruments') {
                    return INSTRUMENT_COLORS[value] || '#94A3B8';
                } else if (key === 'sectors') {
                    const idx = Object.keys(STATE_DATA).filter(s => STATE_DATA[s].sectors_data.dominant === value).length;
                    return SECTOR_COLORS[idx % SECTOR_COLORS.length];
                } else {
                    // hs_codes
                    const idx = Object.keys(STATE_DATA).filter(s => STATE_DATA[s].hs_data.dominant === value).length;
                    return SECTOR_COLORS[idx % SECTOR_COLORS.length];
                }
            } else {
                // Sequential (policies, federal, education, rd)
                for (let i = SEQ_BREAKS.length - 1; i >= 0; i--) {
                    if (value >= SEQ_BREAKS[i]) return SEQ_COLORS[i];
                }
                return SEQ_COLORS[0];
            }
        }

        // =====================================================================
        // LAYER RENDERING
        // =====================================================================

        function renderLayer() {
            const def = LAYER_DEFS[currentKey];
            if (def.type === 'choropleth') {
                renderChoropleth();
            } else {
                renderMarkers();
            }
            updateLegend();
        }

        function renderChoropleth() {
            if (geoJsonLayerRef) { map.removeLayer(geoJsonLayerRef); geoJsonLayerRef = null; }
            if (markerLayerRef) { map.removeLayer(markerLayerRef); markerLayerRef = null; }

            if (!cachedGeoJson) {
                renderCentroidFallback();
                return;
            }

            geoJsonLayerRef = L.geoJSON(cachedGeoJson, {
                style: function(feature) {
                    const props = feature.properties;
                    const rawName = props.name || props.ADMIN_NAME || props.nombre || props.NOM_ENT || props.NAME || '';
                    const state = normState(rawName);
                    const value = getStateValue(state, currentKey);
                    const color = getChoroplethColor(value, currentKey);

                    return {
                        fillColor: color,
                        weight: 1.5,
                        opacity: 1,
                        color: '#555',
                        fillOpacity: 0.9
                    };
                },
                onEachFeature: function(feature, lyr) {
                    const props = feature.properties;
                    const rawName = props.name || props.ADMIN_NAME || props.nombre || props.NOM_ENT || props.NAME || '';
                    const state = normState(rawName);

                    lyr.on('mouseover', function() {
                        this.setStyle({ weight: 3, color: '#000' });
                        this.bringToFront();
                    });
                    lyr.on('mouseout', function() {
                        this.setStyle({ weight: 1.5, color: '#555' });
                    });
                    lyr.on('click', function() {
                        const popup = buildStatePopup(state, currentKey);
                        this.bindPopup(popup, {maxWidth: 450, maxHeight: 400}).openPopup();
                    });
                }
            }).addTo(map);
        }

        function renderCentroidFallback() {
            // Fallback: render centroids as circles
            geoJsonLayerRef = L.featureGroup();
            for (const [state, coords] of Object.entries(STATE_CENTROIDS)) {
                const value = getStateValue(state, currentKey);
                const color = getChoroplethColor(value, currentKey);
                const size = Math.max(4, Math.min(12, value / 5));

                const circle = L.circleMarker(coords, {
                    radius: size,
                    fillColor: color,
                    color: '#555',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.9
                });
                circle.bindPopup(buildStatePopup(state, currentKey));
                geoJsonLayerRef.addLayer(circle);
            }
            geoJsonLayerRef.addTo(map);
        }

        function renderMarkers() {
            if (geoJsonLayerRef) { map.removeLayer(geoJsonLayerRef); geoJsonLayerRef = null; }
            if (markerLayerRef) { map.removeLayer(markerLayerRef); markerLayerRef = null; }

            markerLayerRef = L.featureGroup();
            const records = DATA[currentKey];

            records.forEach(rec => {
                const lat = parseFloat(rec.latitude);
                const lng = parseFloat(rec.longitude);
                if (isNaN(lat) || isNaN(lng)) return;

                if (statusFilter && rec.status !== statusFilter) return;

                let color, shape, size;

                if (currentKey === 'energy') {
                    color = ENERGY_TECH_COLORS[rec.technology] || ENERGY_TECH_COLORS.default;
                    shape = ENERGY_SHAPES[rec.project_type] || 'circle';
                    size = ENERGY_SIZES[rec.project_type] || 12;
                } else if (currentKey === 'greenmfg') {
                    color = GREENMFG_COLORS[rec.sector] || GREENMFG_COLORS.default;
                    shape = 'circle';
                    size = 12;
                } else if (currentKey === 'mines') {
                    color = MINES_COLORS[rec.primary_commodity] || MINES_COLORS.default;
                    shape = 'circle';
                    size = 10;
                }

                const icon = makeMarkerIcon(shape, color, size);
                const marker = L.marker([lat, lng], { icon });
                marker.bindPopup(buildMarkerPopup(rec, currentKey));
                markerLayerRef.addLayer(marker);
            });

            markerLayerRef.addTo(map);
        }

        function makeMarkerIcon(shape, color, size) {
            let svgHtml;
            if (shape === 'triangle') {
                const h = size;
                const w = size;
                svgHtml = `<svg width="${w}" height="${h}" viewBox="0 0 ${w} ${h}">
                    <polygon points="${w/2},0 ${w},${h} 0,${h}" fill="${color}" stroke="#fff" stroke-width="1.5"/>
                </svg>`;
            } else if (shape === 'square') {
                svgHtml = `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                    <rect width="${size}" height="${size}" fill="${color}" stroke="#fff" stroke-width="1.5" rx="1"/>
                </svg>`;
            } else { // circle
                svgHtml = `<svg width="${size}" height="${size}" viewBox="0 0 ${size} ${size}">
                    <circle cx="${size/2}" cy="${size/2}" r="${size/2-1}" fill="${color}" stroke="#fff" stroke-width="1.5"/>
                </svg>`;
            }
            return L.divIcon({
                html: svgHtml,
                className: '',
                iconSize: [size, size],
                iconAnchor: [size/2, size/2]
            });
        }

        // =====================================================================
        // POPUP BUILDERS
        // =====================================================================

        function buildStatePopup(state, key) {
            if (!state || !STATE_DATA[state]) return '<b>Unknown state</b>';
            const sd = STATE_DATA[state];

            let html = `<div style="max-height:350px;overflow-y:auto;font-size:12px;">`;
            html += `<h3 style="margin:0 0 8px;color:#1a1a1a;font-size:15px;">${state}</h3>`;
            html += `<p style="color:#555;margin-bottom:8px;">${sd.policies_count} policies  ${sd.fdi_count} FDI  ${sd.education_count} edu  ${sd.rd_count} R&D</p>`;

            if (key === 'policies') {
                html += `<b>Total policies: ${sd.policies_count}</b>`;
            } else if (key === 'instruments') {
                html += `<b>Dominant: ${sd.instruments_data.dominant}</b><br/><table style="width:100%;margin-top:6px;">`;
                for (const [instr, count] of Object.entries(sd.instruments_data.breakdown)) {
                    html += `<tr><td>${instr}</td><td style="text-align:right;padding-left:10px;">${count}</td></tr>`;
                }
                html += '</table>';
            } else if (key === 'federal') {
                html += `<b>Federal programs: ${sd.federal_count}</b>`;
            } else if (key === 'fdi') {
                html += `<b>Total FDI: $${(sd.fdi_total_usd || 0).toFixed(1)}M</b><br/>`;
                html += `<b>FDI projects: ${sd.fdi_count}</b>`;
            } else if (key === 'sectors') {
                html += `<b>Dominant: ${sd.sectors_data.dominant}</b><br/><table style="width:100%;margin-top:6px;">`;
                for (const [sec, count] of Object.entries(sd.sectors_data.breakdown)) {
                    html += `<tr><td style="max-width:150px;overflow:hidden;text-overflow:ellipsis;">${sec}</td><td style="padding-left:8px;">${count}</td></tr>`;
                }
                html += '</table>';
            } else if (key === 'hs_codes') {
                html += `<b>Dominant: ${sd.hs_data.dominant}</b><br/><table style="width:100%;margin-top:6px;">`;
                for (const [sec, count] of Object.entries(sd.hs_data.breakdown)) {
                    html += `<tr><td>${sec}</td><td style="padding-left:8px;">${count}</td></tr>`;
                }
                html += '</table>';
            } else if (key === 'education') {
                html += `<b>Education policies: ${sd.education_count}</b>`;
            } else if (key === 'rd') {
                html += `<b>R&D policies: ${sd.rd_count}</b>`;
            }

            html += '</div>';
            return html;
        }

        function buildMarkerPopup(rec, key) {
            let html = '<div style="font-size:12px;max-width:350px;">';

            if (key === 'energy') {
                html += `<b>${rec.project_name}</b><br/>`;
                html += `<strong>Type:</strong> ${rec.project_type}<br/>`;
                html += `<strong>Technology:</strong> ${rec.technology}<br/>`;
                if (rec.capacity_mw) html += `<strong>Capacity:</strong> ${rec.capacity_mw} MW<br/>`;
                html += `<strong>State:</strong> ${rec.state}<br/>`;
                html += `<strong>Status:</strong> ${rec.status}<br/>`;
                if (rec.developer) html += `<strong>Developer:</strong> ${rec.developer}<br/>`;
            } else if (key === 'greenmfg') {
                html += `<b>${rec.name}</b><br/>`;
                html += `<strong>Company:</strong> ${rec.company}<br/>`;
                html += `<strong>Sector:</strong> ${rec.sector}<br/>`;
                html += `<strong>State:</strong> ${rec.state}<br/>`;
                if (rec.investment_usd_millions) html += `<strong>Investment:</strong> $${rec.investment_usd_millions}M<br/>`;
                html += `<strong>Status:</strong> ${rec.status}<br/>`;
                if (rec.product) html += `<strong>Product:</strong> ${rec.product}<br/>`;
            } else if (key === 'mines') {
                html += `<b>${rec.property_name}</b><br/>`;
                html += `<strong>Commodity:</strong> ${rec.primary_commodity}<br/>`;
                html += `<strong>Facility:</strong> ${rec.facility_type}<br/>`;
                html += `<strong>State:</strong> ${rec.state}<br/>`;
                if (rec.capital_cost_usd_millions) html += `<strong>Capital Cost:</strong> $${rec.capital_cost_usd_millions}M<br/>`;
                html += `<strong>Status:</strong> ${rec.status}<br/>`;
            }

            html += '</div>';
            return html;
        }

        // =====================================================================
        // LEGEND
        // =====================================================================

        function updateLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = '';

            const def = LAYER_DEFS[currentKey];
            const title = document.createElement('h3');
            title.textContent = def.title;
            legend.appendChild(title);

            if (currentKey === 'energy') {
                // Energy: shapes + technologies
                const shapeDiv = document.createElement('div');
                shapeDiv.style.marginBottom = '10px';
                shapeDiv.innerHTML = `<strong>Project Types:</strong>`;
                legend.appendChild(shapeDiv);

                const shapes = [
                    { shape: 'triangle', label: ' Generation' },
                    { shape: 'square', label: ' Transmission' },
                    { shape: 'circle', label: ' Storage' }
                ];
                shapes.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    item.innerHTML = `<span>${s.label}</span>`;
                    legend.appendChild(item);
                });

                const techDiv = document.createElement('div');
                techDiv.style.marginTop = '10px';
                techDiv.innerHTML = `<strong>Technologies:</strong>`;
                legend.appendChild(techDiv);

                const uniqueTechs = [...new Set(DATA.energy.map(e => e.technology))];
                uniqueTechs.forEach(tech => {
                    const color = ENERGY_TECH_COLORS[tech] || ENERGY_TECH_COLORS.default;
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    const swatch = document.createElement('div');
                    swatch.className = 'legend-swatch';
                    swatch.style.backgroundColor = color;
                    item.appendChild(swatch);
                    const label = document.createElement('span');
                    label.textContent = tech;
                    label.style.fontSize = '12px';
                    item.appendChild(label);
                    legend.appendChild(item);
                });
            } else if (currentKey === 'greenmfg') {
                const uniqueSectors = ['Batteries', 'Wind', 'EVs', 'Solar'];
                uniqueSectors.forEach(sector => {
                    const color = GREENMFG_COLORS[sector] || GREENMFG_COLORS.default;
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    const swatch = document.createElement('div');
                    swatch.className = 'legend-swatch';
                    swatch.style.backgroundColor = color;
                    item.appendChild(swatch);
                    const label = document.createElement('span');
                    label.textContent = sector;
                    label.style.fontSize = '12px';
                    item.appendChild(label);
                    legend.appendChild(item);
                });
            } else if (currentKey === 'mines') {
                const uniqueCommodities = [...new Set(DATA.mines.map(m => m.primary_commodity))];
                uniqueCommodities.forEach(commodity => {
                    const color = MINES_COLORS[commodity] || MINES_COLORS.default;
                    const item = document.createElement('div');
                    item.className = 'legend-item';
                    const swatch = document.createElement('div');
                    swatch.className = 'legend-swatch';
                    swatch.style.backgroundColor = color;
                    item.appendChild(swatch);
                    const label = document.createElement('span');
                    label.textContent = commodity;
                    label.style.fontSize = '12px';
                    item.appendChild(label);
                    legend.appendChild(item);
                });
            } else {
                // Choropleth legend
                if (currentKey === 'fdi') {
                    for (let i = 0; i < FDI_BREAKS.length; i++) {
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        const swatch = document.createElement('div');
                        swatch.className = 'legend-swatch';
                        swatch.style.backgroundColor = FDI_COLORS[i];
                        item.appendChild(swatch);
                        const label = document.createElement('span');
                        if (i === FDI_BREAKS.length - 1) {
                            label.textContent = ` $${FDI_BREAKS[i]}M`;
                        } else {
                            label.textContent = `$${FDI_BREAKS[i]}-${FDI_BREAKS[i+1]}M`;
                        }
                        label.style.fontSize = '11px';
                        item.appendChild(label);
                        legend.appendChild(item);
                    }
                } else if (currentKey === 'instruments') {
                    Object.entries(INSTRUMENT_COLORS).forEach(([instr, color]) => {
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        const swatch = document.createElement('div');
                        swatch.className = 'legend-swatch';
                        swatch.style.backgroundColor = color;
                        item.appendChild(swatch);
                        const label = document.createElement('span');
                        label.textContent = instr;
                        label.style.fontSize = '11px';
                        item.appendChild(label);
                        legend.appendChild(item);
                    });
                } else if (currentKey === 'sectors' || currentKey === 'hs_codes') {
                    // Show dominant categories
                    const categoryMap = currentKey === 'sectors'
                        ? Object.keys(STATE_DATA).reduce((acc, s) => {
                            const d = STATE_DATA[s].sectors_data.dominant;
                            acc.add(d);
                            return acc;
                        }, new Set())
                        : Object.keys(STATE_DATA).reduce((acc, s) => {
                            const d = STATE_DATA[s].hs_data.dominant;
                            acc.add(d);
                            return acc;
                        }, new Set());

                    let idx = 0;
                    categoryMap.forEach(cat => {
                        const color = SECTOR_COLORS[idx % SECTOR_COLORS.length];
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        const swatch = document.createElement('div');
                        swatch.className = 'legend-swatch';
                        swatch.style.backgroundColor = color;
                        item.appendChild(swatch);
                        const label = document.createElement('span');
                        label.textContent = cat;
                        label.style.fontSize = '11px';
                        item.appendChild(label);
                        legend.appendChild(item);
                        idx++;
                    });
                } else {
                    // Sequential
                    for (let i = 0; i < SEQ_BREAKS.length; i++) {
                        const item = document.createElement('div');
                        item.className = 'legend-item';
                        const swatch = document.createElement('div');
                        swatch.className = 'legend-swatch';
                        swatch.style.backgroundColor = SEQ_COLORS[i];
                        item.appendChild(swatch);
                        const label = document.createElement('span');
                        if (i === SEQ_BREAKS.length - 1) {
                            label.textContent = ` ${SEQ_BREAKS[i]}`;
                        } else {
                            label.textContent = `${SEQ_BREAKS[i]}-${SEQ_BREAKS[i+1]}`;
                        }
                        label.style.fontSize = '11px';
                        item.appendChild(label);
                        legend.appendChild(item);
                    }
                }
            }
        }

        // =====================================================================
        // CHARTS
        // =====================================================================

        function updateCharts() {
            const ctx1 = document.getElementById('chart-bar').getContext('2d');
            const ctx2 = document.getElementById('chart-pie').getContext('2d');

            let barData = {}, pieData = {};

            if (currentKey === 'policies') {
                barData = getPoliciesBarData();
                pieData = getPoliciesPieData();
            } else if (currentKey === 'instruments') {
                barData = getInstrumentsBarData();
                pieData = getInstrumentsPieData();
            } else if (currentKey === 'federal') {
                barData = getFederalBarData();
                pieData = getFederalPieData();
            } else if (currentKey === 'fdi') {

                pieData = getFdiPieData();
            } else if (currentKey === 'sectors') {
                barData = getSectorsBarData();
                pieData = getSectorsPieData();
            } else if (currentKey === 'hs_codes') {

                pieData = getHsCodesPieData();
            } else if (currentKey === 'education') {
                barData = getEducationBarData();
                pieData = getEducationPieData();
            } else if (currentKey === 'rd') {
                barData = getRdBarData();
                pieData = getRdPieData();
            } else if (currentKey === 'energy') {

                pieData = getEnergyPieData();
            } else if (currentKey === 'greenmfg') {
                barData = getGreenmfgBarData();
                pieData = getGreenmfgPieData();
            } else if (currentKey === 'mines') {
                barData = getMinesBarData();
                pieData = getMinesPieData();
            }

            if (barChart) barChart.destroy();
            if (pieChart) pieChart.destroy();

            barChart = new Chart(ctx1, {
                type: 'horizontalBar' in Chart.defaults ? 'horizontalBar' : 'bar',
                data: barData,
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { x: { beginAtZero: true } }
                }
            });

            pieChart = new Chart(ctx2, {
                type: 'pie',
                data: pieData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { font: { size: 11 } } } }
                }
            });

            return {

                    data: sorted.map(x => x[1]),
                    backgroundColor: '#2563EB'

        function getFederalPieData() {
            const counts = {};
            DATA.federal.forEach(f => {
                const states = f.states ? f.states.split(',').map(s => s.trim()) : [];
                if (states.includes('all 32') || states.includes('All 32') || states.includes('All States')) {
                    Object.keys(STATE_DATA).forEach(s => {
                        counts[s] = (counts[s] || 0) + 1;
                    });
                } else {
                    states.forEach(s => {
                        const norm = normState(s);
                        if (norm) counts[norm] = (counts[norm] || 0) + 1;
                    });
                }
            });
            const sorted = Object.entries(counts).sort((a,b) => b[1]-a[1]).slice(0, 8);
            return {
                labels: sorted.map(x => x[0]),
                datasets: [{
                    data: sorted.map(x => x[1]),
                    backgroundColor: SECTOR_COLORS
